<script>
    var swiper = new Swiper('.swiper-container', {
        autoplay: 2000,//可选选项，自动滑动
        loop: true,
        pagination: '.swiper-pagination',
        paginationClickable: true,
        //nextButton: '.swiper-button-next',
        //prevButton: '.swiper-button-prev',
        spaceBetween: 30,
        effect: 'fade'
    });
    var swiper_2 = new Swiper('.swiper-container_2', {
        autoplay: 2500,
        loop:true,
        mousewheel: true,
        effect : 'fade',
        pagination: '.swiper-pagination',//分页容器的css选择器
        paginationType : 'custom',//自定义-分页器样式类型（前提）
        //设置自定义分页器的内容
        paginationCustomRender: function (swiper, current, total) {
            var _html = '';
            var t = "";
            for (var i = 1; i <= total; i++) {
                if (i == 1) {
                    t = "规模大"
                }else if (i == 2) {
                    t = "客户多"
                }else if (i == 3) {
                    t = "技术好"
                }else if (i==4){
                    t="专&nbsp;&nbsp;&nbsp;业"
                }
                if (current == i) {
                    _html += '<li  class="swiper-pagination-custom active">' + t + '</li>';
                }else{
                    _html += '<li  class="swiper-pagination-custom">' + t  + '</li>';
                }
            }
            return _html;//返回所有的页码html
        }
    });
    //为第二个轮播分页器绑定事件
    $('.swiper-pagination').on('click','li',function(){
        var index = $(this).index() + 2;
        swiper_2.slideTo(index-1, 500, false);//切换到第一个slide，速度为1秒
    });
    base().scrollreveal();
    //视差滚动
    if(base().isPC()){
        $(window).scroll(function(){
            var h=document.getElementsByClassName("home_business")[0].offsetTop-$(window).height();
            var h2=h+790+$(window).height();
            var s=(($(window).scrollTop()-h)/790)*50+"%";
            if($(window).scrollTop()>=h&&$(window).scrollTop()<=h2){
                $(".home_business").css("background-position-y",s);
            }
        });
    }
    //动画
    AOS.init({
        duration: 1200
    });
    $(".home_business img").hover(function(){
        $(this).attr("src","images/ckgd_xz.png")
    },function () {
        $(this).attr("src","images/ckgd_2.png")
    })
</script>
<script>
    // 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)
    // 1. 定义（路由）组件。
    // 可以从其他文件 import 进来
    //console.log(1);
    //import {firstName, lastName, year} from './exprot.js';
    //console.log(year);
    function getInnerHtml(name) {//根据id获取文档片段
        return document.getElementById(name+"_html").innerHTML;
    }
    const Index = { template: getInnerHtml("index") };
    const Foo   = {
        template:  getInnerHtml("detail_1") ,
        watch: {//通过watch属性
            '$route' (to, from) {
                // 对路由变化作出响应...？？？？？？？？？？？？？？？？？
            }
        }
    };
    const Bar   = { template:  getInnerHtml("detail_2") };

    // 2. 定义路由每个路由应该映射一个组件。 其中"component" 可以是通过 Vue.extend() 创建的组件构造器，或者，只是一个组件配置对象。我们晚点再讨论嵌套路由。
    const routes = [//现在是两个属性，还有第三个属性“name”
        {//这个是进去默认页的路由
            path: '/',
            components:{//注意这里是“s”
                default: Index,//首页
                a: Bar,//详情页2
                b: Foo//详情页1
            }
        },
        { path: '/foo', component: Foo},
        { path: '/bar', component: Bar },
        { path: '/foo/:id', component: Foo,name:"index" },//这个动态路由是跟据后面的不同id展现不同的效果，也可以穿多个参数，在页面渲染时通过{{ $route.params.** }}接收。
        { path: '/a', redirect: '/foo' },//路由重定向
        { path: '/foo', component: Foo, alias: '/b' }//路由别名，“别名”的功能让你可以自由地将 UI 结构映射到任意的 URL，而不是受限于配置的嵌套路由结构。
    ];

    // 3. 创建 router 实例，然后传 `routes` 配置你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // （缩写）相当于 routes: routes
    });

    // 4. 创建和挂载根实例。记得要通过 router 配置参数注入路由，从而让整个应用都有路由功能
    const app = new Vue({
        router
    }).$mount('#app')

    // 现在，应用已经启动了！
</script>

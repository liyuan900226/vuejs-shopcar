<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <style>

    </style>
</head>
<body>
    <div id="app">
        <tagname message="success pass">

        </tagname>
        <h2>这是vue实例中的数据{{msg}}</h2>
    </div>
    <div id="app_2">
        <newtag>

        </newtag>
    </div>
<script>
    // 1、注册组件,这是在实例之外的全局组件
    Vue.component("tagname", {
        props:["message"],
        template: '<h1>我的全局组件！组件传递的数据是{{message}}</h1>'
    });
    // 创建根实例
    var vue_1=new Vue({
            el: '#app',
            data:{
                msg:"success"
            }
        });

    //////////////////////////////////////////////////////

    //2、注册局部组件和组件之间的传值！
    new Vue({// 创建根实例
        el: '#app_2',
        components: {
            'newtag': {
                template: '<h1>我的局部组件！</h1>',

            }
        },
        data:{
            message:"success" //要传递的参数
        }
    });

</script>
</body>
</html>
